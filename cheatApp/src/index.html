<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodle Auto Answer Maker</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <p class="header-logo">Moodle Auto Answer</p>
    <button class="header-btn" id="">公式サイト</button>
  </div>
  <div class="container">
    <h2 class="box-title">
      Moodle Auto Answerへようこそ!
    </h2>
    <p class="box-text">
      この拡張機能ではMoodle上に表示されている問題に対して自動で解答を出力します。<br/>
      詳しい使用方法は右上のリンクから公式サイトをご参照ください。<br />
      <span class="bottom-text">※改善点や追加でほしい機能がございましたら公式サイトのお問い合わせフォームからよろしくお願いします!</span>
    </p>
    <button class="addButton" id="onClick">
      表示されている問題を解く
    </button>
    <div>
      <p id="qtextBox" class="qtextBox">
        khadsjkhjkds
        dsafidfsjkhasddafssadfasdf
      </p>
      <p class="answerBox" id="ansertBox">

      </p>
    </div>
  </div>
  <script src="content.js"></script>
</body>
</html>
